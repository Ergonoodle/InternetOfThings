<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Windows IoT - 3D Demo</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="container3d" style="background: #202020; height: 100%; width: 100%">
        <div style="position: absolute;">
            <table id="debugBox">
                <tr>
                    <td colspan="2">Accelerometer</td>
                </tr>
                <tr>
                    <td>X</td>
                    <td id="ax"></td>
                </tr>
                <tr>
                    <td>Y</td>
                    <td id="ay"></td>
                </tr>
                <tr>
                    <td>Z</td>
                    <td id="az"></td>
                </tr>
                <tr>
                    <td colspan="2">Magnetometer</td>
                </tr>
                <tr>
                    <td>X</td>
                    <td id="mx"></td>
                </tr>
                <tr>
                    <td>Y</td>
                    <td id="my"></td>
                </tr>
                <tr>
                    <td>Z</td>
                    <td id="mz"></td>
                </tr>
            </table>
            
        </div>
    </div>
    <script src="js_client/lib/jquery/dist/jquery.min.js"></script>
    <script src="js_client/lib/toastr/toastr.js"></script>
    <script src="js_client/lib/requirejs/require.js"></script>
    <script src="js_client/config.js"></script>
    <script src="js_client/webapp.js"></script>
</body>
</html>
